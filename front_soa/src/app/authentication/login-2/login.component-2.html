<div class="bg-white">
    <div class="flex min-h-screen items-center justify-center">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <!-- <img class="mx-auto h-22 w-auto" src="/tabla-logo.png" alt="Logo"> -->
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Taskly</h2>
                <p class="mt-2 text-sm text-gray-600">
                    ¿No estás registrado? 
                    <a (click)="registerFromLogin()" class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">Registrate aquí</a>
                </p>
            </div> 
            <form class="mt-6 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email o ID</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email o ID">
                    </div>

                    <!-- Campo de contraseña con ícono para mostrar/ocultar -->
                    <div class="relative">
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" [type]="passwordFieldType" autocomplete="current-password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Contraseña">
                        
                        <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path *ngIf="passwordFieldType === 'password'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.009 10.009 0 0012 19c-5.523 0-10-4.477-10-10S6.477 1 12 1c5.523 0 10 4.477 10 10a9.974 9.974 0 01-.618 3.575M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path *ngIf="passwordFieldType === 'text'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 01-6 0m12 0a9.974 9.974 0 00-.618-3.575M13.875 18.825A10.009 10.009 0 0112 19c-5.523 0-10-4.477-10-10S6.477 1 12 1c5.523 0 10 4.477 10 10a9.974 9.974 0 01-.618 3.575" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">Recordarme</label>
                    </div>

                    <div class="text-sm">
                        <a (click)="openForgotPasswordModal()" class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">¿Has olvidado tu contraseña?</a>
                    </div>


            <!-- Modal olvidar contra -->
            <app-forgot-password *ngIf="isForgotPasswordModalOpen" (closeModal)="closeForgotPasswordModal()"></app-forgot-password>

                </div>

                <div>
                    <button (click)="loginWithoutCredentials()" type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Iniciar sesión
                    </button>
                </div>

                <div class="relative mt-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">o continúa con</span>
                    </div>
                </div>

                <div class="flex justify-center space-x-4 mt-6">
                    <a href="javascript:void(0)" (click)="loginWithOAuth()" class="flex items-center justify-center w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <img src="https://cdn.iconscout.com/icon/free/png-512/google-2981831-2476479.png" alt="Google" class="h-6 w-6">
                        <span class="ml-2">Google</span>
                    </a>
                    <a href="#"
                        class="flex items-center justify-center w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/github-153-675523.png" alt="GitHub" class="h-6 w-6">
                        <span class="ml-2">GitHub</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
