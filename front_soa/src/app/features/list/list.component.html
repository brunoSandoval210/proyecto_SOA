<div class="list bg-gray-100 p-4 rounded-lg w-64 shadow">
    <!-- Encabezado de la lista -->
    <div class="list-header flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold text-gray-700">{{ list.name }}</h3>
      <button class="text-gray-500 hover:text-gray-700" (click)="addTask()">+</button>
    </div>
  
    <!-- Contenedor de tareas -->
    <div class="tasks space-y-4">
      <div
        *ngFor="let task of list.tasks"
        cdkDrag
        class="task"
      >
        <app-task [task]="task"></app-task>
      </div>
    </div>
  </div>
