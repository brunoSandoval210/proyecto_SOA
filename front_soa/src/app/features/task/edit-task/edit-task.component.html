<div class="m-1">
    <!-- Título de la Tarea -->
    <div class="mb-4">
        <h2 class="text-2xl font-bold flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10h11M9 21h11M5 6h14m4-1a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5z" />
            </svg>
            <span>TAREA 1</span>
        </h2>
        <p class="text-sm mt-1">
            en la lista
            <span class="text-gray-700 px-2 py-1 rounded-md">GIOMAR</span>
        </p>
    </div>

    <!-- Miembros y Notificaciones -->
    <div class="flex items-center justify-between mb-6">
        <!-- Sección de Miembros -->
        <div class="flex items-center space-x-2">
            <p class="text-sm">Miembros</p>
            <div class="flex items-center space-x-1">
                <!-- Avatar -->
                <div class="h-8 w-8 bg-green-500 rounded-full flex items-center justify-center text-white">
                    ER
                </div>
                <!-- Botón Añadir Miembro -->
                <button class="h-8 w-8 rounded-full flex items-center justify-center bg-gray-100 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Botón Notificaciones -->
        <button class="bg-gray-500 hover:bg-gray-400 text-sm px-4 py-2 rounded-md flex items-center space-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            <span class="text-white">Seguir</span>
        </button>

    <!-- Descripción -->
    <div>
        <p class="text-sm flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
            </svg>
            <span>Descripción</span>
        </p>
        <textarea
            class="w-full text-black mt-2 p-2 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
            placeholder="Añadir una descripción más detallada..."></textarea>
    </div>

    <div class="mt-2 p-2 rounded-lg justify-center flex bg-blue-500">
        <button class="text-white">Guardar tarea</button>
    </div>
</div>
