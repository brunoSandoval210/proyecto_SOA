<div class="dashboard-container flex h-screen bg-gray-100">
   <!-- Barra Lateral Izquierda -->
   <aside class="sidebar w-64 bg-gray-800 text-white flex flex-col p-6">
     <h2 class="text-2xl font-semibold mb-4">Espacios de trabajo</h2>
     <div class="workspace flex-1">
       <p class="text-lg font-medium mb-3">Tableros</p>
       <ul class="space-y-2">
         <li *ngFor="let board of boards" (click)="selectBoard(board)" class="cursor-pointer p-2 rounded-lg bg-gray-700 hover:bg-gray-600">
           {{ board.name }}
         </li>
       </ul>
     </div>
     <button (click)="createBoard()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">
       + Crear Tablero
     </button>
   </aside>
 
   <!-- Área del Tablero Seleccionado -->
   <main class="board-container flex-1 p-6">
     <header class="board-header flex justify-between items-center bg-white shadow p-4 rounded-lg mb-6">
       <h1 class="text-3xl font-semibold text-gray-800">{{ selectedBoard?.name }}</h1>
       <button (click)="addList()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg">
         + Añadir otra lista
       </button>
     </header>
 
     <div class="lists flex space-x-4 overflow-x-auto">
       <div
         *ngFor="let list of selectedBoard?.lists"
         cdkDropList
         [cdkDropListData]="list.tasks"
         (cdkDropListDropped)="drop($event)"
         class="w-64 bg-gray-200 p-4 rounded-lg shadow"
       >
         <app-list [list]="list"></app-list>
       </div>
     </div>
   </main>
 </div>
