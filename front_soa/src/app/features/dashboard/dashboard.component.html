<div class="flex flex-col h-screen">
  <!-- Header -->
  <header class="flex-shrink-0">
    <app-header></app-header> <!-- Aquí se usa el componente del header -->
  </header>
  <div class="dashboard-container flex h-screen bg-gray-100">
    <!-- Barra Lateral Izquierda -->
    <aside class="sidebar w-60 bg-gray-800 text-gray-400 flex flex-col">
      <h2 class="text-2xl p-2 m-2 border-b border-gray-700">Espacios de trabajo</h2>
      <div class="workspace flex-1">
        <p class="text-lg font-medium m-2 p-2">Mis Tableros</p>
        <ul class="space-y-2">
          <app-board></app-board>
        </ul>
      </div>
      <div class="workspace flex-1">
        <p class="text-lg font-medium m-2 p-2">Tableros Compartidos</p>
        <ul class="space-y-2">
          <app-board></app-board>
        </ul>
      </div>
      <button class="p-2 m-2 hover:bg-gray-700 rounded-md" (click)="logout()">Log Out</button>
    </aside>

    <!-- Área del Tablero Seleccionado -->
    <main class="board-container flex-1 p-0">
      <!-- Encabezado del Tablero -->
      <header class="flex justify-between items-center bg-gray-300 text-gray-800 py-3 px-6 ">
        <!-- Información del Tablero -->
        <div class="flex items-center space-x-4">
          <!-- Nombre del Tablero -->
          <h1 class="text-2xl font-bold">{{'Mi tablero de Listas'}}</h1>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Nombre del Tablero -->
          <button class="font-sans py-1 px-4 bg-[#0fb884] rounded-lg text-white" (click)="addUsers()">Crear grupo</button>
        </div>
      </header>

      <app-table [table]="table"></app-table>
    </main>
  </div>

  <app-popup>
    <ng-container *ngIf="createTask">
      <app-add-task [columnId]="columnId"></app-add-task>
    </ng-container>
    <ng-container *ngIf="editTask">
      <app-edit-task [taskId]="taskId" [tableId]="table?.id"></app-edit-task>
    </ng-container>
    <ng-container *ngIf="addUser">
      <app-share-with-users></app-share-with-users>
    </ng-container>
  </app-popup>

</div>
