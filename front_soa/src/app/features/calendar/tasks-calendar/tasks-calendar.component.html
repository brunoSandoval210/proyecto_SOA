<div class="tasks-container bg-white rounded-lg shadow-md p-4">
    <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Tareas del día</h3>
    <ul>
      <li
        *ngFor="let task of tasks"
        class="flex items-center justify-between p-4 mb-2 bg-gray-50 hover:bg-gray-100 rounded-lg shadow-sm transition-all"
      >
        <div class="flex items-center">
          <span class="w-3 h-3 rounded-full bg-blue-500 mr-3"></span>
          <span class="text-gray-800 font-medium">{{ task.title }}</span>
        </div>
        <span class="text-sm text-gray-500">{{ task.dueTime || 'Todo el día' }}</span>
      </li>
    </ul>
    <div *ngIf="tasks.length === 0" class="text-center text-gray-500 mt-4">
      No hay tareas para este día 🎉
    </div>
  </div>
